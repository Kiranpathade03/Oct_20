<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="find()">Find Numbers</button>
    <p id="result"></p>
    <script>
        const arr = [1, 2, 3, 4, 5, 6, 7]

        function find() {
            const filteredArray = arr.filter(element => element > 3)


            document.getElementById('result').textContent = "Numbers greater than 3: " + filteredArray.join(',');
        }
    </script>
</body>

</html>
